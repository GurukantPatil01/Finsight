<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinSight AI - Intelligent Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f5f5f7',
              100: '#e8e8ed',
              500: '#7c7f9e',
              600: '#6b6e8a',
              900: '#2d2f3f',
            },
            dark: {
              bg: '#1a1a1a',
              card: '#242424',
              text: '#fafafa',
              muted: '#a3a3a3'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            scan: "scan 2s linear infinite",
            fadeIn: "fadeIn 0.4s ease-out forwards",
          },
          keyframes: {
            scan: {
              "0%": { top: "0%" },
              "100%": { top: "100%" },
            },
            fadeIn: {
              "0%": { opacity: "0", transform: "translateY(5px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .scan-overlay {
      background: linear-gradient(to bottom, transparent, rgba(14, 165, 233, 0.2), transparent);
      height: 20%;
      width: 100%;
      position: absolute;
      z-index: 10;
      pointer-events: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-neutral-50 text-slate-900 transition-colors duration-300 overflow-x-hidden selection:bg-primary-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
